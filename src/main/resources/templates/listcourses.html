<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <title>List of Courses</title>
</head>
<body>
<h2>List of courses entered so far</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>School</th>
        <th>Number</th>
        <th>Hours</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.name}">default</td>
        <td th:text="${course.school}">default</td>
        <td th:text="${course.number}">0</td>
        <td th:text="${course.workload}">0</td>
    </tr>
    </tbody>
</table>

</body>
</html>

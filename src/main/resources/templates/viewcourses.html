            <img th:src="@{/img/logo.jpg}" width="40" height="60" alt=""/>

        <div id="navbar" class="navbar-collapse collapse">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 main">
            <h2 class="sub-header">Courses List</h2>
            <div class="table-responsive">
                <table data-toggle="table"
                       data-classes="table table-hover table-condensed"
                       data-striped="true"
                       data-sort-name="School"
                       data-sort-order="desc">
                    <thead>
                    <tr>
                        <th data-sortable="true">Name</th>
                        <th data-sortable="true">School</th>
                        <th data-sortable="true">Number</th>
                        <th data-sortable="true">Hours</th>
                        <th data-sortable="true">Add Report</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${courses}">
                        <td th:text="${course.name}">default</td>
                        <td th:text="${course.school}">default</td>
                        <td th:text="${course.number}">0</td>
                        <td th:text="${course.averageWorkload}">0</td>
                        <td><input type="text" th:field="*{workload}" /></td>td>
                        <td><button type="submit" name="addWorkloadReport" >Add Report</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
